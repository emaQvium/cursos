<!DOCTYPE html>
<html>
<head>
    <title>CrSOS</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <link rel='stylesheet' href='/stylesheets/style.css' />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="javascrips/usuarios.js"></script>
</head>
<body>
<div class="container-fluid ">
    <div class="page-header" class="col-md-2">
        <h1>CrSOS</h1>
    </div>
    <form id="formBuscarCurso" action="/cursos?" class="form-inline my-2 my-lg-0 pull-left">
        <input class="form-control mr-sm-2" type="text" placeholder="Busqueda de curso">
        <button id="searchCursosBtn" class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>
    </form>

    <table id="cursosTable" class="table table-bordered table-striped table-hover">
        <thead>
        <tr >
            <th class="text-center col-md-2">Nombre Curso</th>
            <th class="text-center col-md-2">Lugar</th>
            <th class="text-center col-md-2">Inicio</th>
            <th class="text-center col-md-2">Fin</th>
        </tr>
        </thead>
        <tbody>
        <tr class="cursoRow">
            <td class="text-center data-curso" >Aqui</td>
            <td class="text-center data-curso" >Van</td>
            <td class="text-center data-curso" >Los</td>
            <td class="text-center data-curso" >Cursos</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
